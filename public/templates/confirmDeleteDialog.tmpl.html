<md-dialog aria-label="confirmdelete">
  <form ng-cloak>
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h5>Are you sure you want to remove?</h5>
      </div>
    </md-toolbar>

  <md-dialog-actions layout="row">
    <md-button ng-click="delete();">
      REMOVE
    </md-button>
    <md-button ng-click="cancel();">
     CANCEL
   </md-button>
 </md-dialog-actions>
</form>
</md-dialog>
