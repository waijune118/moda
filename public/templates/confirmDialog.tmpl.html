<md-dialog aria-label="confirmleaving">
  <form ng-cloak>
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h5>
          Do you want to save your changes before leaving?
        </h5>
      </div>
    </md-toolbar>

    <md-dialog-actions layout="row">
      <md-button ng-click="save();">
        SAVE
      </md-button>
      <md-button ng-click="cancel();">
        DON'T SAVE
      </md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
